<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>

    <!--styles-->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--script-->
    <script src="./js/script.js" defer type="module"></script>
</head>

<body>

    <div class="alert-error">
        Digite Somente numeros
    </div>

    <!--Main Screen-->
    <div class="container">
        <main class="card">
            <form action="">

                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="heigh">Altura (cm)</label>
                    <input id="heigh" type="text" placeholder="165">
                </div>
                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="">
                </button>

            </form>
        </main>
    </div>
    <!--Result Screen-->
    <div class="modal-wrapper">
        <div class="modal card">
            <h2>

                <button id="close">
                    <img src="./assets/close.svg" alt="Botão para fechar">
                </button>

                Seu IMC é de <span class="result">0</span>

            </h2>
        </div>
    </div>
</body>

</html>
